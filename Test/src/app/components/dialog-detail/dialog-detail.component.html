<div class="profile">
    <figure>
        <img [src]="data.url" alt="" />
    </figure>
    <header>
        <h1>{{data.Name}}
            <small>Student profile</small>
        </h1>
    </header>

    <div (click)="onClickToggle()" class="toggle">
        <input #view type="checkbox" class="view_details" id="view_details">
        <label class="icon" for="view_details" title="tap here to view full profile">â˜°</label>
    </div>
    <button style="line-height:0;"  (click)="openUpdateDialog(this.data)"><i class='fas fa-user-edit' style='font-size:24px'></i></button>
    <main>
        <dl>
            <dt>Full name</dt>
            <dd>{{data.Name}}</dd>
            <dt>Class</dt>
            <dd>{{data.Class}}</dd>
            <dt>Gender</dt>
            <dd>{{data.Gender}}</dd>
            <dt>Role</dt>
            <dd>{{data.Role}}</dd>
            <dt>Phone</dt>
            <dd>{{data.Phone}}</dd>
            <dt>Address</dt>
            <dd>{{data.Address}}</dd>
            <dt>Email</dt>
            <dd>{{data.Email}}</dd>
        </dl>
        
    </main>
</div>
